<!DOCTYPE html>
<html>
<head>
<title>Fitness Walking Tracks Web App</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body class="w3-light-grey w3-content" style="max-width:900px">
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-light-grey w3-animate-left" style="z-index:3;width:200px;" id="Sidebar"><br>

  <div class="w3-bar-block">

    <p class="w3-bar-item w3-padding"><b>District</b><button onclick="w3_close()" class="w3-right text-like-btn" title="close side menu">x</button></p>
    <button class="w3-bar-item w3-button w3-padding w3-text-teal">ALL</button>
    <button class="w3-bar-item w3-button w3-padding">Southern</button>
    <button class="w3-bar-item w3-button w3-padding">Central and Western</button>
    <button class="w3-bar-item w3-button w3-padding">Wan Chai</button>
    <button class="w3-bar-item w3-button w3-padding">Eastern</button>
    <button class="w3-bar-item w3-button w3-padding">Sham Shui Po</button>
    <button class="w3-bar-item w3-button w3-padding">Yau Tsim Mong</button>
    <button class="w3-bar-item w3-button w3-padding">Kwun Tong</button>
    <button class="w3-bar-item w3-button w3-padding">Kowloon City</button>
    <button class="w3-bar-item w3-button w3-padding">Tai Po</button>
    <button class="w3-bar-item w3-button w3-padding">Sai Kung</button>
    <button class="w3-bar-item w3-button w3-padding">Sha Tin Distict</button>
    <button class="w3-bar-item w3-button w3-padding">Tuen Mun</button>
    <button class="w3-bar-item w3-button w3-padding">Yuen Long</button>
    <button class="w3-bar-item w3-button w3-padding">North</button>
    <button class="w3-bar-item w3-button w3-padding">Tsuen Wan</button>
    <button class="w3-bar-item w3-button w3-padding">Kwai Tsing</button>
    <button class="w3-bar-item w3-button w3-padding">Islands</button>

    <p class="w3-bar-item w3-padding"><b>Language</b></p>
    <button class="w3-bar-item w3-button w3-padding w3-text-teal">English</button>
    <button class="w3-bar-item w3-button w3-padding">中文</button>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay  w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="Overlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="header">
    <span class="w3-button w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container" style="position: relative;">
    <h1><b>Fitness Walking Tracks</b></h1>
    </div>
  </header>
</div>

<div id="trackList" style ="overflow-y: scroll; height: 75vh">

</div>

</div>
</body>


<!-- js file-->
<script src="app.js"></script>


</body>
</html>
